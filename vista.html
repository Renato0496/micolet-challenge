<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stilos.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="https://d30o7qbghf97ws.cloudfront.net/micolet-logo.svg"
        alt="logo-micolet"
      />
      <p class="logo-subtitle">Almost new fashion with guarantee</p>
      <div class="titles">
        <h2>Welcome! Soon we will launch our site in this country.</h2>
        <h3>Subscribe to receive our newsletter.</h3>
      </div>
      <form class="form">
        <div class="email">
          <label for="email">Email</label>
          <input class="email-input" type="email" name="email" id="email" />
        </div>
        <div class="preferences">
          <p class="preferences-title">Preferences</p>
          <div class="checkbox">
            <input type="checkbox" name="women" id="women" />
            <label for="women">Women's fashion</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="men" id="men" />
            <label for="men">Men's fashion</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="children" id="children" />
            <label for="children">Children's fashion</label>
          </div>
        </div>
        <button class="button-submit" type="submit">Subscribe me!</button>
      </form>
    </div>
  </body>
</html>
